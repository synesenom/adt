<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../docs/dependencies/d3.v4.min.js"></script>
    <script src="../docs/dependencies/lodash.4.17.4.min.js"></script>
    <script src="../src/widget.js"></script>
    <script src="../src/widgets.linechart.js"></script>
    <title>line chart example</title>
</head>
<body>
<script>
    var data = [];
    for (var i=0; i<100; i++) {
        data.push({
            x: i,
            y: {orange: Math.sin(Math.PI*i/20), apple: Math.cos(Math.PI*i/15)}
        });
    }

    var chart = new du.widgets.LineChart("chart")
        .resize(0.8)
        .x(100).y(100)
        .width(800).height(300)
        .margins({top: 30, bottom: 30, left: 30, right: 150})
        .data(data)
        .yMin(null)
        .fontSize(16)
        .fontColor("black")
        .mouseover(function(k) {
            var x = parseInt(10 + Math.random()*80);
            chart.addMarker("m1", "orange", x, x+10, "trend");
        })
        .mouseleave(function(k) {
            chart.removeMarker("m1");
        })
        .colors({orange: "orange", apple: "limegreen"})
        .legend(true)
        .render();
</script>
</body>
</html>
