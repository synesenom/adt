<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700" rel="stylesheet">
    <script src="../dependencies/d3.v4.min.js"></script>
    <script src="../dependencies/lodash.4.17.4.min.js"></script>
    <script src="../dependencies/topojson.v1.min.js"></script>
    <title>examples | dashboard-utils</title>
    <link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css">
    <!-- widgets -->
    <script src="../dl/widgets.min.js"></script>
    <script src="../dl/widgets.areachart.min.js"></script>
    <script src="../dl/widgets.barchart.min.js"></script>
    <script src="../dl/widgets.chordchart.min.js"></script>
    <script src="../dl/widgets.grid.min.js"></script>
    <script src="../dl/widgets.hint.min.js"></script>
    <script src="../dl/widgets.image.min.js"></script>
    <script src="../dl/widgets.label.min.js"></script>
    <script src="../dl/widgets.legend.min.js"></script>
    <script src="../dl/widgets.linechart.min.js"></script>
    <script src="../dl/widgets.map.min.js"></script>
    <script src="../dl/widgets.piechart.min.js"></script>
    <script src="../dl/widgets.slider.min.js"></script>
    <script src="../dl/widgets.status.min.js"></script>

    <style>
        main {
            width: 1100px;
            max-width: 1100px;
            margin-bottom: 40px;
        }
        .example-container {
            position: relative;
            float: left;
            width: 33%;
            height: auto;
        }
        .example {
            position: relative;
            width: 300px;
            height: 280px;
            margin: calc(50% - 150px);
            box-shadow: 1px 1px 3px gray;
            border-radius: 3px;
        }
        .example-container:last-child {
            margin-bottom: 60px;
        }
        @media screen and (max-width: 1200px) {
            main {
                width: 700px;
                max-width: 700px;
            }
            .example-container {
                width: 50%;
            }
        }
        @media screen and (max-width: 800px) {
            main {
                width: 300px;
                max-width: 300px;
            }
            .example-container {
                width: 100%;
            }
            .example {
                margin-top: 40px;
            }
        }
        .example a {
            text-decoration: none;
            color: black;
            font-family: inherit;
        }
        .example a:hover {
            color: #888;
        }
        .example:hover a {
            color: dodgerblue;
        }
        .widget-container {
            display: block;
            width: 260px;
            height: 240px;
            padding: 20px;
        }
        .chart-name {
            width: 260px;
            height: 40px;
            font-family: 'Avenir Next', 'Helvetica Neue', 'Helvetica', sans-serif;
        }
        .widget {
            position: relative;
            display: block;
            width: 260px;
            height: 200px;
            font-family: 'Montserrat', 'Avenir Next', 'Helvetica Neue', 'Helvetica', sans-serif;
        }
    </style>
</head>
<body>
<main>
    <h1>examples</h1>
    <div class="examples">
        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="areachart.html">Area chart</a></div>
                    <div id="areachart" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="barchart.html">Bar chart</a></div>
                    <div id="barchart" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="chordchart.html">Chord chart</a></div>
                    <div id="chordchart" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="grid.html">Grid</a></div>
                    <div id="grid" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="hint.html">Hint</a></div>
                    <div id="hint" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="image.html">Image</a></div>
                    <div id="image" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="label.html">Label</a></div>
                    <div id="label" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="legend.html">Legend</a></div>
                    <div id="legend" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="linechart.html">Line chart</a></div>
                    <div id="linechart" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="map.html">Map</a></div>
                    <div id="map" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="piechart.html">Piechart</a></div>
                    <div id="piechart" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="placeholder.html">Placeholder</a></div>
                    <div id="placeholder" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="slider.html">Slider</a></div>
                    <div id="slider" class="widget"></div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example">
                <div class="widget-container">
                    <div class="chart-name"><a href="status.html">Status</a></div>
                    <div id="status" class="widget"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    var WIDTH = 260;
    var HEIGHT = 200;
    var DUMMY_DATA = [];
    for (var i=0; i<100; i++) {
        DUMMY_DATA.push({
            x: i,
            y: {dogs: 10*Math.pow(i/100, 2), cats: 10*Math.exp(-i/100)*Math.pow(Math.cos(Math.PI*i/15), 2)+2}
        });
    }
    var DUMMY_DATA_2 = [];
    var chars = "abcdefghij";
    for (i=0; i<10; i++) {
        DUMMY_DATA_2.push({
            x: chars.charAt(i),
            y: Math.cos(i/1.2) + Math.pow(i/2.1, 1.1)
        });
    }
    var DUMMY_DATA_MATRIX = [
        {source: "melon", target: "apple", value: 1},
        {source: "melon", target: "pear", value: 2},
        {source: "melon", target: "lime", value: 3},
        {source: "apple", target: "melon", value: 4},
        {source: "apple", target: "pear", value: 5},
        {source: "apple", target: "lime", value: 6},
        {source: "pear", target: "melon", value: 7},
        {source: "pear", target: "apple", value: 8},
        {source: "pear", target: "lime", value: 9},
        {source: "lime", target: "melon", value: 10},
        {source: "lime", target: "apple", value: 11},
        {source: "lime", target: "pear", value: 12},
        {source: "grape", target: "apple", value: 1},
        {source: "apple", target: "grape", value: 2}
    ];
    var DUMMY_DATA_PIE = [
        {name: "orange", value: 1, color: "black"},
        {name: "lime", value: 4, color: "#444"},
        {name: "banana", value: 4, color: "#888"},
        {name: "apple", value: 2, color: "#aaa"}
    ];
    var COLORS_MATRIX = {
        'melon': "black",
        'apple': "#666",
        'pear': "#888",
        'lime': "#aaa",
        'grape': "#ddd"
    };
    var DUMMY_COLORS = {dogs: "#444", cats: "#888"};

    window.addEventListener("load", function() {
        // Area chart
        var areaChart = new du.widgets.AreaChart("areachart", "#areachart")
            .width(WIDTH)
            .height(HEIGHT)
            .xLabel("value")
            .yLabel("density")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontSize(14)
            .data(DUMMY_DATA)
            .colors(DUMMY_COLORS)
            .render();

        // Bar chart
        var barChart = new du.widgets.BarChart("barchart", "#barchart")
            .width(WIDTH)
            .height(HEIGHT)
            .xLabel("category")
            .yLabel("values")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontSize(14)
            .colors("#888")
            .data(DUMMY_DATA_2)
            .render();

        // Chord chart
        var chordChart = new du.widgets.ChordChart("chordchart", "#chordchart")
            .x(30)
            .radius(100)
            .thickness(10)
            .margins(42)
            .fontSize(16)
            .ticks(true)
            .colors(COLORS_MATRIX)
            .data(DUMMY_DATA_MATRIX)
            .render();

        // Grid
        var grid = new du.widgets.Grid("grid", "#grid")
            .width(WIDTH)
            .height(HEIGHT)
            .rows(2)
            .cols(2)
            .render();
        grid.add(new du.widgets.LineChart("linechart", grid.w())
            .margins({left: 30, top: 20, right: 10, bottom: 20})
            .fontSize(10)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA), 0, 0, 1, 1);
        grid.add(new du.widgets.AreaChart("areachart", grid.w())
            .margins({left: 30, top: 20, right: 10, bottom: 20})
            .fontSize(10)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA), 0, 1, 2, 1);
        grid.add(new du.widgets.BarChart("barchart", grid.w())
            .margins({left: 30, top: 20, right: 10, bottom: 20})
            .fontSize(10)
            .colors("#888")
            .data(DUMMY_DATA_2), 1, 0, 1, 1);

        // Hint
        var hint = new du.widgets.Hint("hint", "#hint")
            .x(80)
            .y(50)
            .text("This is a hint")
            .pin(true)
            .render();

        // Image
        // TODO center image in container
        var image = new du.widgets.Image("image", "#image")
            .width(WIDTH)
            .src("data/raccoon.jpg")
            .render();

        // Label
        // TODO set default font color to black
        var label = new du.widgets.Label("label", "#label")
            .x(20)
            .y(60)
            .width(200)
            .height(50)
            .fontSize(20)
            .text("Green tea and licorice")
            .render();

        // Legend
        // TODO set default font color to black
        var legend = new du.widgets.Legend("legend", "#legend")
            .x(50)
            .y(60)
            .width(200)
            .height(50)
            .fontSize(20)
            .color("#888")
            .text("Fancy legend")
            .render();

        // Line chart
        var lineChart = new du.widgets.LineChart("linechart", "#linechart")
            .width(WIDTH)
            .height(HEIGHT)
            .xLabel("time")
            .yLabel("trends")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontSize(14)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA)
            .render();

        // Map
        var map = new du.widgets.Map("map", "#map")
            .x(0)
            .y(0)
            .width(WIDTH)
            .height(HEIGHT)
            .labels(true)
            .backgroundColor("white")
            .borderColor("#555")
            .foregroundColor("#999")
            .render();

        // Pie chart
        var pieChart = new du.widgets.PieChart("mychart", "#piechart")
            .data(DUMMY_DATA_PIE)
            .x(30)
            .y(0)
            .innerRadius(30)
            .outerRadius(100)
            .margins(30)
            .fontSize(14)
            .ticks(true)
            .render();

        // Placeholder
        var placeholder = new du.widgets.LineChart("placeholder", "#placeholder")
            .width(WIDTH)
            .height(HEIGHT)
            .xLabel("time")
            .yLabel("trends")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontSize(14)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA)
            .render();
        placeholder.placeholder("This chart is empty and you see a placeholder instead");

        // Slider
        var slider = new du.widgets.Slider("slider", "#slider")
            .x(10)
            .y(70)
            .width(WIDTH - 20)
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontSize(14)
            .render();

        // Status
        var status = new du.widgets.Status("status", "#status")
            .x(0)
            .y(60)
            .width(170)
            .height(50)
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontSize(20)
            .label("Time:")
            .render();
        setInterval(function() {
            status.status(new Date().toLocaleTimeString())
                .render();
        }, 100);
    });
</script>
</body>
</html>
