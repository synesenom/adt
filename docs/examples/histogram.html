<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700" rel="stylesheet">
    <script src="../dependencies/d3.v4.min.js"></script>
    <script src="../dependencies/lodash.4.17.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css">
    <link rel="stylesheet" type="text/css" href="../style/examples.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../dependencies/codedoc.min.js"></script>
    <script>
        codedoc.heading()
            .callback(function() {
                hljs.initHighlighting.called = false;
                hljs.initHighlighting();
            });
    </script>
    <script src="../dl/widgets.min.js"></script>
    <script src="../dl/widgets.histogram.min.js"></script>
    <title>histogram | dashboard-utils</title>
</head>
<body>
<main>
    <div id="widget"></div>
    <h1>description</h1>
    A histogram shows the <span class="good">binned counts</span> of a set of values. It is useful if we want to
    understand how the data is <span class="good">distributed</span> over the range of possible values.
    In a histogram, bars are related to each other as they <span class="good">sum up</span> to the total number of data
    points.
    <div id="desc">
    </div>
    <div id="code-doc"></div>
    <div id="doc-link">
        [ <a href="../dl/widgets.histogram.min.js">source</a> ]
        [ <a href="../api/widgets.histogram.html">documentation</a> ]
    </div>
</main>
<script class="doc">
// generate some data
var data = new Array(1000).fill(0).map(function() {
    return Math.exp(1 + Math.random()*2);
});
console.log(data);
</script>
<script class="doc">
// create chart
// Do no set bins and calculate them using the
// Friedman-Diaconis rule
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var chart = new du.widgets.Histogram("mychart", "#widget")
    .describe("A histogram displaying some distribution.")
    .data(data)
    .width(width)
    .height(height)
    .xLabel("bins")
    .yLabel("count")
    .margins(60)
    .fontSize(14)
    .colors("dodgerblue")
    .normalize(true)
    .render();
</script>
<script class="doc">
// add interactions
chart
    .mouseover(function(k, i) {
        // Highlight hovered bin
        chart.highlight(i, 300);
    })
    .mouseleave(function() {
        // Remove highlights by passing null
        chart.highlight(null, 300);
    })
    .click(function(k, i) {
        // Show an alert on click
        alert("Bin clicked: '" + i + "'");
    })
    .render();
</script>
<script>
    window.onresize = function() {
        chart
            .width(parseFloat(d3.select("#widget").style("width")))
            .height(parseFloat(d3.select("#widget").style("height")))
            .render();
    };
</script>
</body>
</html>
