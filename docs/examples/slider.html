<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700" rel="stylesheet">
    <script src="../dependencies/d3.v4.min.js"></script>
    <script src="../dependencies/lodash.4.17.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css">
    <link rel="stylesheet" type="text/css" href="../style/examples.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../dependencies/codedoc.min.js"></script>
    <script>
        codedoc.heading()
            .callback(function() {
                hljs.initHighlighting.called = false;
                hljs.initHighlighting();
            });
    </script>
    <script src="../dl/widgets.min.js"></script>
    <script src="../dl/widgets.barchart.min.js"></script>
    <script src="../dl/widgets.slider.min.js"></script>
    <title>slider | dashboard-utils</title>
</head>
<body>
<main>
    <div class="widget" id="chart"></div>
    <div class="widget short" id="slider"></div>
    <h1>description</h1>
    <div id="desc">
        A slider is a <span class="good">one dimensional control</span> widget that can be used to adjust the data to be
        shown on a chart or the dashboard.
        It can be <span class="good">discrete or continuous</span> depending on the use case.
    </div>
    <div id="code-doc"></div>
</main>
<script class="doc">
// generate some data
var data = {
        2016: [
            {x: 'banana', y: 4},
            {x: 'mango', y: 6},
            {x: 'kiwi', y: 7},
            {x: 'pear', y: 3}
        ],
        2017: [
            {x: 'banana', y: 2},
            {x: 'mango', y: 7},
            {x: 'kiwi', y: 2},
            {x: 'pear', y: 8}
        ],
        2018: [
            {x: 'banana', y: 3},
            {x: 'mango', y: 1},
            {x: 'kiwi', y: 9},
            {x: 'pear', y: 2}
        ]
    };
var colors = {
    apple: "lime",
    banana: "gold",
    mango: "tomato",
    orange: "orange",
    melon: "green",
    kiwi: "limegreen",
    pear: "khaki"
};
</script>
<script class="doc">
// create chart
var chart = new du.widgets.BarChart("mychart", "#chart")
    .describe("A colorful bar chart displaying the volume of fruits in a virtual fridge.")
    .data(data[2016])
    .width(parseInt(d3.select("#chart").style("width")))
    .height(parseInt(d3.select("#chart").style("height")))
    .xLabel("fruit name")
    .yLabel("stock")
    .margins(60)
    .fontSize(14)
    .colors(colors)
    .vertical(true)
    .render();
</script>
<script class="doc">
// add slider
var slider = new du.widgets.Slider("slider", "#slider")
    .width(parseInt(d3.select("#slider").style("width")))
    .height(parseInt(d3.select("#slider").style("height")))
    .min(2016)
    .max(2018)
    .step(1)
    .callback(function(v) {
        // Update chart
        chart.data(data[v])
            .render();
    })
    .render();
</script>
<script>
    window.onresize = function() {
        chart
            .width(parseInt(d3.select("#chart").style("width")))
            .height(parseInt(d3.select("#chart").style("height")))
            .render();
        slider
            .width(parseInt(d3.select("#slider").style("width")))
            .height(parseInt(d3.select("#slider").style("height")))
            .render();
    };
</script>
</body>
</html>
