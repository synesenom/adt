<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700" rel="stylesheet">
    <script src="../dependencies/d3.v4.min.js"></script>
    <script src="../dependencies/lodash.4.17.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css">
    <link rel="stylesheet" type="text/css" href="../style/examples.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../dependencies/codedoc.min.js"></script>
    <script>
        codedoc.heading()
            .callback(function() {
                hljs.initHighlighting.called = false;
                hljs.initHighlighting();
            });
    </script>
    <script src="../dl/widget.min.js"></script>
    <script src="../dl/widgets.picture.min.js"></script>
    <title>placeholder | dashboard-utils</title>
</head>
<body>
<main>
    <div id="widget"></div>
    <h1>description</h1>
    <div id="desc">
        A placeholder is a toggleable text replacement of the widget.
        Each widget comes with the method <code>placeholder</code> that substitutes the widget content with
        the specified message.
    </div>
    <div id="code-doc"></div>
    <div id="doc-link">
        [ <a href="../api/widget.html">documentation</a> ]
    </div>
</main>
<script class="doc">
// create widget
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var picture = new du.widgets.Picture("mypicture", "#widget")
    .width(width)
    .height(height)
    .src("data/macika.jpg")
    .render();
</script>
<script class="doc">
// toggle placeholder when hovered
picture
    .mouseover(function(img) {
        // Show placeholder when hovered
        picture.placeholder("The image '" + img.src.split('/').pop() + "' is not available");
    })
    .mouseleave(function() {
        // Remove placeholder
        picture.placeholder();
    });
</script>
<script>
    window.onresize = function() {
        picture
            .width(parseFloat(d3.select("#widget").style("width")))
            .height(parseFloat(d3.select("#widget").style("height")))
            .render();
    };
</script>
</body>
</html>
