<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700"><link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css"><link rel="stylesheet" type="text/css" href="../style/examples.css"><link rel="stylesheet" type="text/css" href="../dependencies/highlight.min.css"><script src="../dependencies/d3.v4.min.js"></script><script src="../dependencies/lodash.4.17.4.min.js"></script><script src="../dependencies/topojson.v1.min.js"></script><script src="../dependencies/leaflet1.3.1.min.js"></script><script src="../dl/math.la.min.js"></script><script src="../dl/widget.min.js"></script><script src="../dl/widgets.map.min.js"></script><script src="../dependencies/codedoc.min.js"></script><script src="../dependencies/highlight.9.12.0.min.js"></script><script type="text/javascript">codedoc.heading()
    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>map | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A map can be used when data with <span class='good'>geographic location</span> is to be shown. It can be used to display <span class='good'>static distributions</span> or <span class='good'>dynamic changes</span> in an application showing real-time data.</div><div id="code-doc"></div><div id="doc-link">[&nbsp;<a href="../dl/widgets.map.min.js">source</a>&nbsp;]&nbsp;[&nbsp;<a href="../api/widgets.map.html">documentation</a>&nbsp;]</div></main></body></html><script class="doc">// create map
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var map = new du.widgets.Map("map", "#widget")
    .resource("data/maps/world.json")
    .width(width)
    .height(height)
    .backgroundColor("white")
    .borderColor("white")
    .foregroundColor("#aaa")
    .tiles("cartodb-positron")
    .ready(function() {
        addColors();
        showCapitals();
    })
    .render();</script><script class="doc">// add colors to countries
function addColors() {
    var colors = {};
    map.countries.population().forEach(function (d) {
        colors[d.name] = d3.hsl(Math.random() * 180, 0.4, 0.5);
    });

    // set colors
    map.colors(colors)
        .render();
}</script><script class="doc">// show capitals
function showCapitals() {
    // scale log of population
    var scale = function (x) {
        var pop = map.countries.population().filter(function (d) {
            return d.population > 0;
        });
        var min = d3.min(pop, function (d) {
            return Math.log(d.population + 1);
        });
        var max = d3.max(pop, function (d) {
            return Math.log(d.population + 1);
        });
        return (Math.log(x) - min) / (max - min);
    };

    // add dots to capitals at random times
    map.staticLayer.add("capitals");
    map.dynamicLayer.add("capitals");
    map.countries.capital().forEach(function (d) {
        // dot size is proportional to log(population)
        var latLon = [d.capital.lat, d.capital.lon];
        setTimeout(function () {
            // static layer
            map.staticLayer.draw.circle("capitals",
                latLon,
                5 * (scale(map.countries.population(d.name)) - 0.2),
                "#444");

            // dynamic layer
            map.dynamicLayer.draw.circle("capitals",
                latLon,
                20 * scale(map.countries.population(d.name)),
                "#444", 1000);
        }, Math.random() * 3000);
    });
}</script><script>window.onresize = function () {
    map
        .width(parseFloat(d3.select('#widget').style('width')))
        .height(parseFloat(d3.select('#widget').style('height')))
        .render();
};
</script>
