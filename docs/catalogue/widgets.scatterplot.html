    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>scatterplot | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A scatter plot is useful to display <span class='good'>two dimensional numerical</span> data. It can be used to show <span class='good'>monotonic relationship</span> between two quantities, such as <span class='good'>correlations</span>.</div><div id="code-doc"></div><div id="doc-link"><a class="margined" href="../dl/widgets.scatterplot.min.js">min.js</a><a class="margined" href="../api/widgets.scatterplot.html">docs</a><a href="https://github.com/synesenom/dashboard-utils/blob/master/src/widgets.scatterplot.js">source</a></div></main></body></html><script class="doc">// create chart
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var scatterplot = new du.widgets.ScatterPlot("mychart", "#widget")
    .data([
        {
            name: "mango",
            values: new Array(100).fill(0).map(function(d, i) {
                return {
                    x: i + Math.random() - 0.5,
                    y: 10 * Math.pow(i / 40, 2) + Math.random() * 10 - 5
                }
            })
        },
        {
            name: "kiwi",
            values: new Array(100).fill(0).map(function (d, i) {
                return {
                    x: i + Math.random() * 8 - 4,
                    y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10 - 5
                }
            })
        }
    ])
    .width(width)
    .height(height)
    .xLabel("x")
    .yLabel("y")
    .margins(40)
    .fontSize(14)
    .tooltip(true)
    .render();</script><script class="doc">// update data
setInterval(function() {
    scatterplot.data([
        {
            name: "mango",
            values: new Array(80 + parseInt(40*Math.random())).fill(0).map(function (d, i) {
                return {
                    x: i + Math.random() - 0.5,
                    y: 10 * Math.pow(i / 40, 2) + Math.random() * 10 - 5
                }
            })
        },
        {
            name: "kiwi",
            values: new Array(80 + parseInt(40*Math.random())).fill(0).map(function (d, i) {
                return {
                    x: i + Math.random() * 8 - 4,
                    y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10 - 5
                }
            })
        }
    ]).render();
}, 20000);</script><script>window.onresize = function () {
    scatterplot
        .width(parseFloat(d3.select('#widget').style('width')))
        .height(parseFloat(d3.select('#widget').style('height')))
        .render();
};
</script>
