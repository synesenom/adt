});</script><title>scatterplot | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A scatter plot is useful to display <span class='good'>two dimensional numerical</span> data. It can be used to show <span class='good'>monotonic relationship</span> between two quantities, such as <span class='good'>correlations</span>.</div><div id="code-doc"></div><div id="doc-link">[&nbsp;<a href="../dl/widgets.scatterplot.min.js">source</a>&nbsp;]&nbsp;[&nbsp;<a href="../api/widgets.scatterplot.html">documentation</a>&nbsp;]</div></main></body></html><script class="doc">// generate some data
var data = Array.from(new Array(100).keys()).map(function (i) {
    return {
        x: {
            mango: i + Math.random() - 0.5,
            kiwi: i + Math.random()*8 - 4
        },
        y: {
            mango: 10 * Math.pow(i / 40, 2) + Math.random()*10 - 5,
            kiwi: 80 * (1-Math.exp(-i/30)) + Math.random()*10 - 5
        }
    }
});</script><script class="doc">// create chart
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var scatterplot = new du.widgets.ScatterPlot("mychart", "#widget")
    .data(data)
    .width(width)
    .height(height)
    .xLabel("x")
    .yLabel("y")
    .margins(40)
    .fontSize(14)
    .tooltip(true)
    .render();</script><script>window.onresize = function () {
    scatterplot
        .width(parseFloat(d3.select('#widget').style('width')))
        .height(parseFloat(d3.select('#widget').style('height')))
        .render();
};
</script>
