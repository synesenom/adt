<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700"><link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css"><link rel="stylesheet" type="text/css" href="../style/examples.css"><link rel="stylesheet" type="text/css" href="../dependencies/highlight.min.css"><script src="../dependencies/d3.v4.min.js"></script><script src="../dependencies/lodash.4.17.4.min.js"></script><script src="../../src/widget.min.js"></script><script src="../../src/widgets.legend.min.js"></script><script src="../dependencies/codedoc.min.js"></script><script src="../dependencies/highlight.9.12.0.min.js"></script><script type="text/javascript">codedoc.heading()
    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>legend | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A legend is a list of labels together with colored squares.</div><div id="code-doc"></div><div id="doc-link"><a href="../dl/widgets.legend.min.js">min.js</a><a href="../api/widgets.legend.html">docs</a><a href="https://github.com/synesenom/dashboard-utils/blob/master/src/widgets.legend.js">source</a></div></main></body></html><script class="doc">// prepare labels and colors
var labels = [
    "mango", "orange", "a fruit with a long name", "kiwi", "pear"
];
var colors = {
    mango: "tomato",
    orange: "orange",
    "a fruit with a long name": "green",
    kiwi: "limegreen",
    pear: "khaki"
}</script><script class="doc">// create widget
var width = parseInt(d3.select("#widget").style("width"));
var height = parseInt(d3.select("#widget").style("height"));
var legend = new du.widgets.Legend("mylegend", "#widget")
    .x(Math.max(10, (width - 280) / 2))
    .y(height / 3)
    .width(300)
    .height(150)
    .labels(labels)
    .colors(colors)
    .fontSize(20)
    .twoColumns(true)
    .render();</script><script class="doc">// add interactions
legend
    .mouseover(function (k) {
        // Highlight hovered legend
        legend.highlight(k, 300);
    })
    .mouseleave(function () {
        // Remove highlights by passing null
        legend.highlight(null, 300);
    })
    .click(function (k) {
        // Show an alert on click
        alert("Plot clicked: '" + k + "'");
    })
    .render();</script><script>window.onresize = function () {
    var width = parseFloat(d3.select("#widget").style("width"));
    var height = parseFloat(d3.select("#widget").style("height"));
    legend
        .x(Math.max(10, (width - 280) / 2))
        .y(height / 3)
        .width(300)
        .height(150)
        .render();
};</script>
