    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>description | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A description of a widget is a pop-up block that can be used to detail the content and function of the corresponding widget. Each widget comes with the method <code>describe</code> that binds the description menu to the right-click event on the widget.</div><div id="code-doc"></div><div id="doc-link">[&nbsp;<a href="../dl/widget.min.js">source</a>&nbsp;]&nbsp;[&nbsp;<a href="../api/widget.html">documentation</a>&nbsp;]</div></main></body></html><script class="doc">// generate some data
var data = {
    orange: 3,
    mango: 4,
    banana: 4,
    plum: 2
};
var colors = {
    plum: "darkmagenta",
    banana: "gold",
    mango: "tomato",
    orange: "orange"
};</script><script class="doc">// create chart
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var piechart = new du.widgets.PieChart("mychart", "#widget")
    .describe("A pie chart showing the available delicious fruit in a basket")
    .data(data)
    .x(width / 2 - height / 2 + 10)
    .innerRadius(height / 8)
    .outerRadius(height / 2 - 10)
    .label("fruits")
    .margins(30)
    .fontColor("white")
    .fontSize(14)
    .colors(colors)
    .ticks(true)
    .render();</script><script>window.onresize = function () {
    width = parseFloat(d3.select("#widget").style("width"));
    height = parseFloat(d3.select("#widget").style("height"));
    piechart
        .x(width / 2 - height / 2 + 10)
        .innerRadius(height / 8)
        .outerRadius(height / 2 - 10)
        .render();
};</script>
