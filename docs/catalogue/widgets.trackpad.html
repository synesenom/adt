    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>trackpad | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A trackpad is a <span class='good'>two dimensional control</span> widget that can be used to simultaneously adjust two independent dimensions of a data set.</div><div id="code-doc"></div><div id="doc-link"><a href="../dl/widgets.trackpad.min.js">min.js</a><a href="../api/widgets.trackpad.html">docs</a><a href="https://github.com/synesenom/dashboard-utils/blob/master/src/widgets.trackpad.js">source</a></div></main></body></html><script class="doc">// add trackpad
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var trackpad = new du.widgets.TrackPad("trackpad", "#widget")
    .x(0.5*(width - 0.8*Math.min(width, height)))
    .y(0.5*(height - 0.8*Math.min(width, height)))
    .width(0.8*Math.min(width, height))
    .height(0.8*Math.min(width, height))
    .margins(30)
    .xRange([0, 255])
    .yRange([0, 255])
    .guide(true)
    .callback(function (x, y) {
        // Change own color
        trackpad
            .fontColor("rgb(" + parseInt(x) + ",150," + parseInt(y) + ")")
            .render();
    })
    .render();</script><script>window.onresize = function () {
    width = parseFloat(d3.select("#widget").style("width"));
    height = parseFloat(d3.select("#widget").style("height"));
    trackpad
        .x(0.5 * (width - 0.8 * Math.min(width, height)))
        .y(0.5 * (height - 0.8 * Math.min(width, height)))
        .width(0.8 * Math.min(width, height))
        .height(0.8 * Math.min(width, height))
        .render();
};</script>
