    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>barchart | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A bar chart displays one dimensional <span class='good'>categorical data</span>. Useful when there is <span class='good'>no relationship</span> between the values, for instance if the data is the result of a counting process. Also, it can handle <span class='good'>more categories</span> than a pie chart.</div><div id="code-doc"></div><div id="doc-link"><a class="margined" href="../dl/widgets.barchart.min.js">min.js</a><a class="margined" href="../api/widgets.barchart.html">docs</a><a href="https://github.com/synesenom/dashboard-utils/blob/master/src/widgets.barchart.js">source</a></div></main></body></html><script class="doc">// create chart
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var barchart = new du.widgets.BarChart("mychart", "#widget")
    .data([
        {name: "plum", value: 13},
        {name: "banana", value: 4},
        {name: "mango", value: 6},
        {name: "orange", value: 2},
        {name: "melon", value: 11},
        {name: "kiwi", value: 7},
        {name: "pear", value: 3}
    ])
    .width(width)
    .height(height)
    .xLabel("fruit")
    .yLabel("stock")
    .margins(60)
    .fontSize(14)
    .colors({
        plum: "darkmagenta",
        banana: "gold",
        mango: "tomato",
        orange: "orange",
        melon: "green",
        kiwi: "limegreen",
        pear: "khaki"
    })
    //.vertical(true)
    .tooltip(true)
    .render();</script><script class="doc">// update data
setInterval(function () {
    barchart.data([
        {name: "plum", value: parseInt(Math.random() * 10)},
        {name: "banana", value: parseInt(Math.random() * 10)},
        {name: "mango", value: parseInt(Math.random() * 10)},
        {name: "orange", value: parseInt(Math.random() * 10)},
        {name: "melon", value: parseInt(Math.random() * 10)},
        {name: "kiwi", value: parseInt(Math.random() * 10)},
        {name: "pear", value: parseInt(Math.random() * 10)}
    ]).render();
}, 20000);</script><script>window.onresize = function () {
    barchart
        .width(parseFloat(d3.select('#widget').style('width')))
        .height(parseFloat(d3.select('#widget').style('height')))
        .render();
};
</script>
