<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700"><link rel="stylesheet" type="text/css" href="../dependencies/wp.min.css"><link rel="stylesheet" type="text/css" href="../style/examples.css"><link rel="stylesheet" type="text/css" href="../dependencies/highlight.min.css"><script src="../dependencies/d3.v4.min.js"></script><script src="../dependencies/lodash.4.17.4.min.js"></script><script src="../../src/widget.js"></script><script src="../../src/widgets.histogram.js"></script><script src="../dependencies/codedoc.min.js"></script><script src="../dependencies/highlight.9.12.0.min.js"></script><script type="text/javascript">codedoc.heading()
    .callback(function() {
        hljs.initHighlighting.called = false;
        hljs.initHighlighting();
});</script><title>histogram | dashboard-utils</title></head><body><main><div id="widget"></div><h1>description</h1><div id="desc">A histogram shows the <span class='good'>binned counts</span> of a set of values. It is useful if we want to understand how the data is <span class='good'>distributed</span> over the range of possible values. In a histogram, bars are related to each other as they <span class='good'>sum up</span> to the total number of data points.</div><div id="code-doc"></div><div id="doc-link"><a href="../dl/widgets.histogram.min.js">min.js</a><a href="../api/widgets.histogram.html">docs</a><a href="https://github.com/synesenom/dashboard-utils/blob/master/src/widgets.histogram.js">source</a></div></main></body></html><script class="doc">// create chart
var width = parseFloat(d3.select("#widget").style("width"));
var height = parseFloat(d3.select("#widget").style("height"));
var histogram = new du.widgets.Histogram("mychart", "#widget")
    .data(new Array(1234).fill(0).map(function () {
        return Math.exp(1 + Math.random() * 2);
    }))
    .width(width)
    .height(height)
    .xLabel("bin")
    .yLabel("count")
    .margins(60)
    .fontSize(14)
    .normalize(true)
    .tooltip(true)
    .render();</script><script class="doc">// add interactions
histogram
    .mouseover(function (k) {
        // Highlight hovered bin
        histogram.highlight(k, 300);
    })
    .mouseleave(function () {
        // Remove highlights by passing null
        histogram.highlight(null, 300);
    })
    .click(function (k) {
        // Show an alert on click
        alert("Bin clicked: '" + k + "'");
    })
    .render();</script><script class="doc">// update data
setInterval(function () {
    var data = new Array(1234).fill(0).map(function () {
        return Math.exp(1 + Math.random() * 2);
    });
    histogram.data(data).render();
}, 20000);</script><script>window.onresize = function () {
    histogram
        .width(parseFloat(d3.select('#widget').style('width')))
        .height(parseFloat(d3.select('#widget').style('height')))
        .render();
};
</script>
